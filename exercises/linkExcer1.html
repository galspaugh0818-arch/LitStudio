<style>
  :root {
    --bg-dark: #1b1f2a;
    --bg-card: #2c3040;
    --accent: #4fc3f7;
    --text-light: #e0e0e0;
    --text-muted: #a0a0b0;
    --table-bg: #3a3f55;
    --table-border: rgba(255,255,255,0.1);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, #181b26, #1f2230 80%);
    color: var(--text-light);
    -webkit-font-smoothing: antialiased;
    padding: 24px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
  }

  .wrap {
    width: 100%;
    max-width: 920px;
    background: var(--bg-card);
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    overflow: hidden;
    padding: 26px;
  }

  h1,h2 { color: var(--accent); margin-top: 0; text-shadow: 0 2px 5px rgba(0,0,0,0.5); }

  a { color: var(--accent); text-decoration: none; font-weight: 600; }
  a:hover { color: #80d8ff; }

  p { margin-bottom: 16px; line-height: 1.6; }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 24px;
    background: var(--table-bg);
    border-radius: 8px;
    overflow: hidden;
  }

  table td, table th {
    border: 1px solid var(--table-border);
    padding: 12px;
    color: var(--text-light);
    text-align: center;
  }

  hr {
    border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 24px 0;
  }

  .back-link {
    display: inline-block;
    margin-top: 18px;
    padding: 12px 18px;
    background: var(--accent);
    color: #000;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 700;
    transition: background 0.2s ease;
  }
  .back-link:hover { background: #80d8ff; }

  footer {
    margin-top: 24px;
    text-align: center;
    color: var(--text-muted);
    font-size: 0.9rem;
  }

  /* Scroll back link styling */
  .scroll-top { display: inline-block; margin-top: 10px; color: var(--accent); }
  .scroll-top:hover { color: #80d8ff; }
</style>
</head>
