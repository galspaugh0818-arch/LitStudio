<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Second Page â€” LitStudio</title>
<style>
:root {
  --accent: #4fc3f7;
  --bg: #1b1f2a;
  --card: #2c3040;
  --muted: #a0a0b0;
  --text-light: #e0e0e0;
  --highlight: #80d8ff;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
  background: linear-gradient(135deg, #1b1f2a 0%, #25293b 100%);
  color: var(--text-light);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 24px;
}

.wrap {
  width: 100%;
  max-width: 900px;
  background: var(--card);
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
  overflow: hidden;
  padding: 40px 30px;
  text-align: center;
  position: relative;
}

h1 {
  color: var(--accent);
  font-size: 2.5rem;
  margin-bottom: 20px;
  text-shadow: 0 2px 6px rgba(0,0,0,0.7);
}

p {
  font-size: 1.2rem;
  color: var(--muted);
  margin-bottom: 30px;
  line-height: 1.6;
}

.back-btn {
  display: inline-block;
  padding: 14px 36px;
  background: var(--accent);
  color: #fff;
  font-size: 1.1rem;
  font-weight: 600;
  border-radius: 12px;
  text-decoration: none;
  transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 6px 18px rgba(79,195,247,0.4);
}

.back-btn:hover {
  background: var(--highlight);
  transform: scale(1.05);
  box-shadow: 0 8px 24px rgba(79,195,247,0.6);
}

/* abstract floating shapes for subtle dynamic effect */
.shape {
  position: absolute;
  border-radius: 50%;
  opacity: 0.2;
  mix-blend-mode: overlay;
  animation: float 6s infinite alternate;
}

@keyframes float {
  0% { transform: translateY(0) rotate(0deg);}
  100% { transform: translateY(-20px) rotate(45deg);}
}

.shape1 { width: 120px; height: 120px; background: #4fc3f7; top:10%; left:5%; animation-delay: 0s;}
.shape2 { width: 80px; height: 80px; background: #80d8ff; top:70%; left:80%; animation-delay: 2s;}
.shape3 { width: 100px; height: 100px; background: #4fc3f7; top:50%; left:30%; animation-delay: 4s;}
</style>
</head>
<body>

<div class="wrap">
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>

  <h1>Welcome to the Second Page</h1>
  <p>This page now matches the LitStudio dark theme. Clean, modern, and consistent across all your exercises.</p>
  <a href="../index.html" class="back-btn">Back to Index Page</a>
</div>

</body>
</html>
